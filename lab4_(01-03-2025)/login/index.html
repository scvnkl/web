<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/styles.css" rel="stylesheet">
    <title>Login</title>
</head>

<body  class="container">
    <header class="image-title">
        <h1 class="title">Войти</h1>
        <img src="img/main-man.png" alt="Заглавное-фото">
    </header>

    <form class="logination">
        <div class="block-email">
            <a class="text">Электронная почта</a>
            <input class="border-input" type="email">
            <a class="text-email">Введите электронную почту в формате *****@***.**</a>
        </div>
        <div class="block-password">
            <a class="text">Пароль</a>
            <input class="border-input" type="password">
            <img class="password-icon" src="img/eye-off-ico.svg" alt="Глаз">
        </div>
        <div>
            <input class="border-continue" type="submit" value="Продолжить">
        </div>
    </form>
</body>

</html>
