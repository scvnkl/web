<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Квадратное уравнение</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор квадратных уравнений</h1>
        <form id="quadraticForm">
            <div class="input-group">
                <label for="a">Коэффициент a:</label>
                <input type="number" id="a" step="any" required>
            </div>
            <div class="input-group">
                <label for="b">Коэффициент b:</label>
                <input type="number" id="b" step="any" required>
            </div>
            <div class="input-group">
                <label for="c">Коэффициент c:</label>
                <input type="number" id="c" step="any" required>
            </div>
            <button type="submit">Решить</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
