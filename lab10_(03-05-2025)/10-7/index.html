<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Генератор безопасных паролей</h1>
        <form id="passwordForm">
            <div class="input-group">
                <label for="length">Длина пароля (минимум 4 символа):</label>
                <input type="number" id="length" min="4" value="12" required>
            </div>
            <button type="submit">Сгенерировать пароль</button>
        </form>
        <div class="result-container">
            <h3>Ваш пароль:</h3>
            <div id="passwordResult" class="password-result"></div>
            <button id="copyBtn">Копировать</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
