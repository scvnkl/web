<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подсчёт гласных букв</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Подсчёт гласных букв</h1>
        <form id="vowelForm">
            <div class="input-group">
                <label for="text">Введите текст:</label>
                <textarea id="text" rows="4" required></textarea>
            </div>
            <button type="submit">Подсчитать</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
