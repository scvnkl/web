<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подсчёт элементов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Подсчёт повторений элементов</h1>
        <form id="countForm">
            <div class="input-group">
                <label for="elements">Введите элементы через запятую:</label>
                <input type="text" id="elements" placeholder="привет, hello, 1, 1" required>
            </div>
            <button type="submit">Подсчитать</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
