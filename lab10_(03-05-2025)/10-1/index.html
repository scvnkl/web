<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка простых чисел</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Проверка простых чисел</h1>
        <form id="primeForm">
            <div class="input-group">
                <label for="input">Введите число или массив чисел через запятую:</label>
                <input type="text" id="input" placeholder="3 или 3,4,5" required>
            </div>
            <button type="submit">Проверить</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
