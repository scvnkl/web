<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Map для объекта</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Применение функции к значениям объекта</h1>
        <div class="input-group">
            <label for="objInput">Введите объект (JSON):</label>
            <input type="text" id="objInput" value='{"a": 1, "b": 2, "c": 3}'>
        </div>
        <div class="input-group">
            <label for="funcInput">Введите функцию (например, "x => x * 2"):</label>
            <input type="text" id="funcInput" value="x => x * 2">
        </div>
        <button id="processBtn">Применить функцию</button>
        <div class="output">
            <h3>Исходный объект:</h3>
            <pre id="sourceObj"></pre>
            <h3>Результат:</h3>
            <pre id="result"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
