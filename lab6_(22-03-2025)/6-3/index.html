<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Определитель знака зодиака</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Узнайте свой знак зодиака</h1>
        <form id="zodiacForm">
            <label for="date">Введите дату в любом формате:</label>
            <input type="text" id="date" name="date" placeholder="15.04.1452 или 04/15/1452 или 1452-04-15" required>
            <button type="submit">Узнать</button>
        </form>
        <div id="result"></div>
        <div class="examples">
            <p>Примеры форматов:</p>
            <ul>
                <li>ДД.ММ.ГГГГ (15.04.1452)</li>
                <li>ДД/ММ/ГГГГ (15/04/1452)</li>
                <li>ГГГГ-ММ-ДД (1452-04-15)</li>
                <li>ДД-ММ-ГГ (15-04-52)</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('zodiacForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            const response = await fetch('zodiac.php', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.text();
            document.getElementById('result').textContent = result;
        });
    </script>
</body>
</html>
