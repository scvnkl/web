<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вычисление факториала</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор факториала</h1>
        <form id="factorialForm">
            <label for="number">Введите число (0-20):</label>
            <input type="number" id="number" name="number" min="0" max="20" required>
            <button type="submit">Вычислить</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('factorialForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            const response = await fetch('factorial.php', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.text();
            document.getElementById('result').textContent = result;
        });
    </script>
</body>
</html>
