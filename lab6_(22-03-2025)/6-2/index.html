<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Цифра в слово</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Конвертер цифр в слова</h1>
        <form action="convert.php" method="post">
            <label for="number">Введите цифру (0-9):</label>
            <input type="text" id="number" name="number" maxlength="1" pattern="[0-9]" required>
            <button type="submit">Преобразовать</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            const response = await fetch(this.action, {
                method: 'POST',
                body: formData
            });
            
            const result = await response.text();
            document.getElementById('result').textContent = result;
        });
    </script>
</body>
</html>
